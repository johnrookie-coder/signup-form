<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
 
</head>
<body>
  <div class="wrapper">
       <div class="container">
          <div class="contents">
               <div class="row">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. </p>
                    <p>
                      Watching scripted tutorials is great, 
                      but understanding how developers think is invaluable.
                    </p>
               </div>

              <div class="row">
                <div class="try">
                  <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                

                  <form>
                    <div class="form-container">
                      <div class="inputs">
                        <input type="text" id="fname" autocomplete="off">
                        <label for="fname" >First Name</label>
                        <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
                        <p class="error-msg"></p>
                      </div>
  
                      <div class="inputs">
                        <input type="text"  id="lname" autocomplete="off">
                        <label for="lname" >Last Name</label>
                        <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
                        <p class="error-msg"></p>
                      </div>
  
                      <div class="inputs">
                        <input type="text"  id="email" autocomplete="off">
                        <label for="email" >Email</label>
                        <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
                        <p class="error-msg"></p>
                      </div>
  
                      <div class="inputs">
                        <input type="password" id="password" autocomplete="off">
                        <label for="password" >Password</label>
                        <img src="images/icon-error.svg" alt="icon-error" class="icon-error">
                        <p class="error-msg"></p>
                      </div>

                      <div class="inputs">
                        <button id="btn">Claim your free trial </button>
                      </div>
                    
                      <div class="inputs">
                        <p> By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                      </div>
                    </div>
                  </form>
              </div>
           </div>
         </div>
    </div>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="scripts.js"></script>
</body>
</html>
